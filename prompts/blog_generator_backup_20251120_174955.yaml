output_format: "You MUST return ONLY valid JSON with these exact fields (NO markdown,\
  \ NO code blocks, NO backticks):\n{\n  \"title\": \"Write the blog title here\"\
  ,\n  \"introduction\": \"Write 2-3 sentences introducing the topic here\",\n  \"\
  body\": \"Write 3-5 paragraphs of actual blog content here. Include detailed information,\
  \ examples, and insights.\",\n  \"conclusion\": \"Write a concluding paragraph summarizing\
  \ key points here\",\n  \"tags\": [\"tag1\", \"tag2\", \"tag3\"]\n}\n\nCRITICAL:\
  \ The \"body\" field must contain actual paragraphs of text, NOT just metadata.\
  \ Write a complete blog post.\n"
prompt_pattern: 'Generate a {length} blog post about: {topic}


  INSTRUCTIONS:

  1. Write a compelling title (50-70 characters)

  2. Write an engaging introduction (2-3 sentences that hook the reader)

  3. Write the main body content (3-5 paragraphs with valuable information, examples,
  and insights)

  4. Write a conclusion paragraph (summarize key takeaways)

  5. Add 3-5 relevant tags


  WRITING STYLE: {style}

  TARGET AUDIENCE: {audience}


  IMPORTANT: Return ONLY a JSON object (no markdown, no code blocks, no extra text).


  Return this exact format:

  {{"title": "your title here", "introduction": "your intro here", "body": "your body
  paragraphs here", "conclusion": "your conclusion here", "tags": ["tag1", "tag2",
  "tag3"]}}


  Return ONLY valid JSON (no other text):'
style_guidelines:
  casual:
    audience: General audience, beginners, casual readers
    characteristics: Uses personal anecdotes, simple language, engaging
    tone: Conversational, friendly, relatable
  educational:
    audience: Students, learners, beginners
    characteristics: Step-by-step explanations, examples, beginner-friendly
    tone: Explanatory, patient, comprehensive
  persuasive:
    audience: Potential customers, decision-makers
    characteristics: Uses persuasive techniques, highlights benefits, clear CTAs
    tone: Compelling, benefit-focused, action-oriented
  professional:
    audience: Business professionals, executives, experts
    characteristics: Uses data, cites sources, industry-focused
    tone: Formal, authoritative, evidence-based
  technical:
    audience: Developers, engineers, technical experts
    characteristics: Includes technical details, specifications, deep analysis
    tone: Precise, detailed, expert-level
system: '


  REQUIREMENTS:

  - Write at least 300 words

  - Include both headline and body

  - Ensure content is complete and well-structured

  '
system_instructions: "You are an expert blog writer and content creator. Generate\
  \ engaging, well-structured blog posts \nthat provide real value to readers.\n\n\
  CRITICAL: You MUST return ONLY valid JSON with the exact structure specified below.\n\
  Do not include any other text, explanations, or markdown formatting.\n"
writing_guidelines:
- Create compelling, click-worthy titles that grab attention
- Write engaging introductions that hook the reader immediately
- Structure content with clear paragraphs and logical flow
- Provide practical insights, tips, or actionable advice
- End with strong conclusions that summarize key points
- Include a subtle call-to-action when appropriate
